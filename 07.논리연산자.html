<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리연산자</title>
</head>
<body>

    <script>
        // && : 논리곱, and 연산자, 비교값이 전부다 참이어야 참
        // || : 논리합, or 연산자, 비교값이 전부다 거짓이어야 거짓(하나만 참이여도 참)
        // ! : 부정, not 연산자, 비교값의 반대 
        var x = false;
        var y = true;
        var z = true;
        var result = x && y && z 
        document.write(result+"<br>") // false
         
        var result = x || y || z 
        document.write(result+"<br>") // true

        var result = x || y && z      // && 연산 먼저한다. (&& > ||) 
        document.write(result+"<br>") // true

        result = !x 
        document.write(result+"<br>") // true

        document.write("------------------------<br>")

        // false 값 : 0, "", undefined, null, NaN 
        var i=10, j=20, k="홍길동"
        var p=0, r="", s=null, t
        // Boolean() : 변수의 값을 논리값으로 판별함 
        document.write(Boolean(s)+"<br>") 

        // 증산시관비논삼대 
        // 산술 > 비교 > 논리 > 대입 

        var a=1, b=2, c=1, d="", e="김", f="김"
        var answer = a==c && b>a || e==f && d
        document.write(answer+"<br>") 

    </script>
    
</body>
</html>
