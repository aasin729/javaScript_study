<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파비콘 표시하기</title>
    <link rel="shortcut icon" href="./img/favi1.png">
    <!-- og(open graph) 프로토콜은 sns에 아래와 같은 사이트 정보를 노출시킴 -->
    <meta property="og:url" content="사이트주소">

    <!-- 500*500 사이즈로 디자인하면 상하는 잘리고 1/2 중심만 노출됨 -->
    <meta property="og:image" content="https://github.com/oktobat/cocorwd/blob/master/img/favicon/cocobrand.png">

    <meta property="og:type" content="website">
    <meta property="og:site_name" content="사이트명">
    <meta property="og:locale" content="ko">
    <meta property="og:title" content="사이트제목">
    <meta property="og:description" content="사이트설명글">
</head>
<body>
        
        <!-- https://appiconmaker.co/ (사이즈별 아이콘 변환 사이트) 
                대표이미지 사이즈 : 512*512, 1024*1024
        -->

        <!-- 파비콘은 16*16사이즈 (*.ico, *.png) -->
        <link rel="shortcut" href="이미지경로">


        <!-- 아이폰 바탕화명 바로가기 아이콘 180*180(png) -->
        <link rel="apple-touch-icon" href="이미지경로">


        <!--  안드로이드 바탕화면 바로가기 아이콘 96*96(png) -->
        <link rel="icon" href="이미지경로">

        
</body>
</html>
