<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>if조건문</title>
</head>
<body>

    <script>
        // if(조건문) {
        //    참일때 수행할 내용
        // } else {
        //    거짓일때 수행할 내용
        // }
        
        // 현재 시간이 22시 이후라면 
        // "주스를 마신다..", "가족에게 안부전화를 한다."를 출력하고,
        // 아직 22시 전이라면 "TV를 본다"를 출력하시오. 
        var now = new Date()
        var time = now.getHours()
        document.write(time+"<br>")

        if(time >= 22){
            document.write("주스를 마신다...<br>")
            document.write("가족에세 안부전화를 한다.<br>")
        }else{
            document.write("tv를 본다.<br>")
        }

        // 12전에는 아침운동을 한다, 18시 전에는 친구를 만난다, 그렇지 않으면 "집으로간다" 출력

        if(time <= 12){
            document.write("아침운동을한다. <br>")

        }else if(time < 18){
            document.write("친구를 만난다.<br>")
            
        }else{
            document.write("집으로 간다<br>")
        }
   
        // 나이(age)가 13살 이상이면 비용(fee)을 2000원을 출력하고,
        // 그렇지 않으면 "무료"를 출력하시오. 
        
         var age = parseInt(prompt("나이를 입력하세요(숫자만)","")) 
         // prompt 창에 입력되는 값은 원래 문자열만 된다. (자바 scanner와 비슷함)
        var fee;

         if(age >= 13){
            fee = "2,000원"
         }else{
            fee ="무료"
         }
         document.write(`비용은 "${fee}" 입니다.<br>`)

         document.write("-----------------------<br>")

         // 나이가 13~19세(nai>=13 && ani<20) 이면 입장료 4,000을 받고,
         // 13세 미만이거나 65세이상 (nai<13 || nai>=65)이면 2,000원을 받고
         // 나머지는 6,000원을 받으시오.(입장료 변수는 pay)
         // 나이는 prompt 창에서 입력받으시오. 
         // 출력예시 : "나이는 ?? 세이며, 입장료는 ?? 입니다."

         var nai = parseInt(prompt("나이를 입력하세요(숫자만)","")) 
         var pay;

         if(nai>=13 && ani<20){
            pay = "4,000원"
         }else if(nai<13 || nai>=65){
            pay = "2,000원"            
         }else{
            pay = "6,000원"
         }
         document.write(`나이는 "${nai}"세 이며, 입장료는 "${pay}"입니다.`)

    </script>
    
</body>
</html>
