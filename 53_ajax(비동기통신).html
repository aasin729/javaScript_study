<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 

        XMLHttpRequest 객체는 서버로부터 XML 데이터를 전송받아 처리하는 데 사용된다.

        이 객체를 사용하면 웹 페이지가 전부 로딩된 후에도 서버에 데이터를 요청하거나 서버로부터 
        데이터를 전송받을 수 있음.
        
        즉, 웹 페이지 전체를 다시 로딩하지 않고 일부분만을 갱신할 수 있게 된다.

        1. XMLHttpRequest() 객체생성
        2. 비동기 통신 요청 .open()
            xhr.open('전송방식', '요청주소', true이면 비동기(생략가능)), 요청
        3. 요청을 전송 .send()

     -->

    <script>
        let xhr = new XMLHttpRequest()
        xhr.open('GET','./data/doctors.json') 
        xhr.send()
        xhr.onload = function(){
            if( xhr.status === 200 ){
                let rdata = JSON.parse(xhr.responseText)
                console.log(rdata)
            }else{
                alert(xhr.status + "/" + xhr.errorText)
            }
        }

    </script>
    

</body>
</html>
