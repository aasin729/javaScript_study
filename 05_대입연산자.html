<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대입연산자</title>
</head>
<body>
    
    <script>
        var x = 100;
        // x = x + 20;
        x += 20;    // 120
        document.write(x+"<br>")
        // x = x - 20;
        x -= 20;    // 100
        document.write(x+"<br>")
        // x = x * 20 
        x *= 20;    // 2000
        document.write(x+"<br>")
        // x = x / 20;
        x /= 20;    // 100
        document.write(x+"<br>")
        // x = x%20 
        x %= 20;    // 0 
        document.write(x+"<br>")

        // 복합대입연산자를 사용하는 이유는 연산속도가 빠르기 때문이다

        


    </script>


</body>
</html>
