<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while반복문</title>
</head>
<body>
    
    <script>
        // var i = 1; (초기값)
        // while (i<=10 (종료값조건)){ 
        //    실행문;
        //    i++ (증감값);
        // } 

        // 에제1)
        // 1~10까지 합을 구하는 프로그램을 while문으로 작성하시오. 
        var i = 1;
        var sum = 0;
        while(i <= 10){
            sum += i
            i++
        }    
        document.write(`1~10까지의 합은 "${sum}" 입니다.<br>`)

        document.write("=================<br>")

        // 초기값 
        // do{
        //     실행문;
        //     증감값
        // } while(종료조건값)

        //예제2) 
        // 10~100까지 수 중에서 홀수만 출력하는 프로그램을
        // do~while문으로 작성하시오. 
        var j = 10;
        do{
            if(j%2!==0){
                document.write(`${j}<br>`)
            }
            j++
        }while(j<=100)

    </script>

</body>
</html>
