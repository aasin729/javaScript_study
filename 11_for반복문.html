<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 반복문</title>
</head>
<body>

    <script>
        // document.write("홍길동<br>")
        // document.write("홍길동<br>")
        // document.write("홍길동<br>")
        // document.write("홍길동<br>")
        // document.write("홍길동<br>")

        // for (초기값; 종료값; 증감값;){ }
        // 변수는 let 사용
        
        //           (17)
        //           (14) (16)  
        //           (11) (13)  
        //           (8)  (10)
        //           (5)  (7)
        //      (1)  (2)  (4)   
        for(let i=0; i<5; i++){     // i = 0, 1, 2, 3, 4, 5 
            document.write("홍길동<br>") // (3) (6) (9) (12) (15)
        }

        document.write("=================<br>")

        for ( let i=10; i>=1; i--){
            document.write(`반복문${i}<br>`)
        }

        document.write("=================<br>")

        // 예제1) 2단 출력하기 
        // prompt창에서 단을 입력받아 구구단 출력하기 
        // var dan = parseInt(prompt("단을 입력하세요.",""))

        // for ( let i=1; 1<=9; i++){
        //     let result = dan * i
        //     document.write(`${dan} * ${i}= ${result}<br>`)
        // }


        // 예제2)1~10까지의 합을 구하시오.
        var sum = 0;
        for(let i=1; i<=10; i++){
            sum += i // sum = sum + i 
        }
        document.write(`1~10까지의 합은 "${sum}" 입니다.<br>`)

        document.write("=================<br>")

        // 예제3) 1~10까지 수 중에 짝수만 출력하시오. 
        for (let i=1; i<=10; i++){
            if(i%2 === 0){
                document.write(`${i}<br>`)
            }
        }

        document.write("=================<br>")

        // && : 모든, 전부, 이면서, 동시에, 이고 
        // || : 또는 , 혹은, 이거나, 일부만 
        // 예제4) 1 ~ 100까지 수 중에서 3의 배수이거나 짝수인 수들만 출력하시오. 

        for(let i=1; i<=100; i++){
            if(i%3 === 0 || i%2 === 0 ){
                document.write(`3의배수 or 짝수 : ${i}<br>`)
            }
        }



    </script>
    
</body>
</html>
