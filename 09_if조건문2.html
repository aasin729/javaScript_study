<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 어떤 수가 짝수인지 아닌지를 판별하는 프로그램을 작성하시오. 
        // 짝수면 "짝수", "홀수면 "홀수"를 출력하시오. 
        // 어떤 수를 2로 나눈 나머지가 0이면 짝수, 아니면 홀수 
        // 예) 3은 홀수입니다. 

        // 산술 > 비교 > 논리 > 대입 

        var num = parseInt(prompt("숫자입력:", ""))
        var result = "";

        if( num%2 === 0  ){
            result = "짝수"
        }else{
            result = "홀수"
        }
        document.write(`${num}은 ${result} 입니다.`)

    </script>

</body>
</html>
