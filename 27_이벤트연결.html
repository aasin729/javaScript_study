<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        1. 인라인이벤트 모델 : html 요소에 직접 이벤트를 연결하는 방식 (이벤트명 앞에 on을 붙여서 사용)
        2. 기본 이벤트 모델 : 이벤트를 연결할 html 요소를 취득한 후 이벤트를 객체의 메서드 형식으로 연결
        3. 표준 이벤트 모델 : 객체.addEventListener('이벤트명', 함수)의 방식으로 이벤트를 연결함
     -->
    
     <!-- 
        마우스이벤트종류 : click, dblclick, mouseover/mouseout, 
                          mouseenter/mouseleave, mousedown, mouseup, mousemove

        키보드 이벤트 종류 : keydown, keyup, keypress 

        폼 이벤트 종류 : focus, blur, change, submit, reset, select(마우스로 드래그해서 블록잡기)

        윈도우이벤트 : scroll, resize, load 

      -->

      <h1>
        <p>홍길동</p>
      </h1>

      <!-- <button type="button" id="btn1" onmouseover="kim()" onmouseout="park()">이벤트</button> -->

      <button type="button" id="btn1">이벤트</button>
      
      <div id="demo"></div>


      <script>  
        let elh1 = document.querySelector('h1')
        let elp = document.querySelector('p')
        let btn1 = document.querySelector('#btn1')
        let demo = document.querySelector('#demo')

        function kim(){
            demo.textContent = "이벤트 발생"
        }
        function park(){
            demo.textContent = " "
        }
        function changeText(){
            demo.textContent =  "김민수"
        }


        // 기본(고전)이벤트 모델
        // 이름있는 함수를 이벤트에 연결할 때는 () 붙이면 안됨 
        // 동일한 객체에 이벤트가 여러개 연결되면 하나만 적용됨
        // btn1.onclick = kim
        // btn1.dblclick = changeText 
        
        // 표준이벤트 모델
        // 이름있는 함수를 이벤트에 연결할 때는 () 붙이면 안됨
        // 동일한 객체에 여러개 이벤트가 적용됨
        btn1.addEventListener('click', kim)
        btn1.addEventListener('dblclick', function(){
            demo.textContent = "더블클릭"
        })

        
        





      </script>

</body>
</html>
