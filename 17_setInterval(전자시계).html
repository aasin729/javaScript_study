<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜 객체 생성 new Date()</title>
</head>
<body>

    <p id="demo">2023년 1월 19일 12시 10분 5초</p>

    <script>
        
        var demo =  document.getElementById(`demo`)

        //setInterval(괄호없이 함수명만, ms)
        //일정한 시간간격으로 실행되는 함수
        var stop = setInterval(autoClock, 1000)
        autoClock()
  
        //clearInterval() : setInterval()을 해제시키는 함수 
        demo.addEventListener('mouseover', function(){
            clearInterval(stop)
        })

        demo.addEventListener('mouseout', function(){
            stop = setInterval(autoClock, 1000)
        })

        function autoClock(){

            var now = new Date()
            var year = now.getFullYear()    // 연도
            var month = now.getMonth()+1    // 월 (1월이 0)
            var day = now.getDate()         // 일
            var weekday = now.getDay()      // 요일 (0번이 일요일)
            var hour = now.getHours()       // 시간 
            var minu = now.getMinutes()     // 분 
            var seco = now.getSeconds()     // 초

            switch(weekday){
                case 0 : weekday = "일요일"; break;
                case 1 : weekday = "월요일"; break;
                case 2 : weekday = "화요일"; break;
                case 3 : weekday = "수요일"; break;
                case 4 : weekday = "목요일"; break;
                case 5 : weekday = "금요일"; break;
                case 6 : weekday = "토요일"; break;
            }
            demo.textContent = `${year}년 ${month}월 ${day}일 
            ${weekday} ${hour}시 ${minu}분 ${seco}초` 

        }






</script>

</body>
</html>
