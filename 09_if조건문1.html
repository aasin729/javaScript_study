<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // 프롬프트창에서 html, css, js 세과목 점수를 입력받아 평균을 구한후,
        // 세과목의 평균이 60점 이상이면 "합격", 미만이면 "불합격"을 출력하시오.
        // 평균이 60점 이상이라도 과목별 점수가 40점 미만이면 "불합격"을 출력하시오.

        var html, css, js, avg, comment = "";
        html = parseInt(prompt("html과목", ""))
        css = parseInt(prompt("css과목", ""))
        js = parseInt(prompt("js과목", ""))

        avg = Math.round((html + css + js)/3) // Math.round() => 소수 첫번째 자리에서 반올림 

        if(avg >= 60 && html>40 && css>40 && js>40){
            comment = "합격"
        }else{
            comment = "불합격"
        }
        
        // 평균 : avg(html과목:html, css과목:css, js과목:js)이며 comment
        document.write(`평균: ${avg}점 (html과목:${html}, css과목:${css}, js과목:${js})이며 ${comment}입니다.`)
    </script>

</body>
</html>
