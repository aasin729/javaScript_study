<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Datepicker - Default functionality</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/blitzer/jquery-ui.min.css" integrity="sha512-ibBo2Ns078qm7xZNTPbIrg5XP4pZ+Aujfmz0QFsce2f4LYpCnF1Esy6FkIRFBgXC9cY30XiS7Ui9+RpN8K7ICg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</head>
<body>

    <!-- 웹사이트에 사용가능한 제이쿼리 달력(datepicker) 7가지 모음
         http://jqueryui.com
         https://ossam5.tistory.com/230 
    -->
 
    <p>Date: <input type="text" id="datepicker"></p>

    <!-- <div id="datepicker"></div>  -->

<script>
    (function($) {

      $( "#datepicker" ).datepicker({
        // showAnim : 'slideDown',  // 애니메이션 종료만 적어주면 된다.    // p태그
        showOtherMonths: true,          
        selectOtherMonths: true,
        // changeMonth: true,
        //changeYear: true,
        // numberOfMonths: 3,xxxxxxxxxxxxxxxxb
        // showButtonPanel: true,
        dateFormat:'yy-mm-dd',
        // minDate: -20, 
        // maxDate: "+1M +10D",
        yearSuffix: "년"        //달력의 년도 부분 뒤 텍스트
        ,monthNamesShort: ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'] //달력의 월 부분 텍스트
        ,monthNames: ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'] //달력의 월 부분 Tooltip
        ,dayNamesMin: ['일','월','화','수','목','금','토'] //달력의 요일 텍스트
        // ,dayNames: ['일요일','월요일','화요일','수요일','목요일','금요일','토요일']
        ,showMonthAfterYear:true // 월- 년 순서가아닌 년도 - 월 순서
      });
      
      $('#datepicker').datepicker('setDate', 'today');    // input 상자에 오늘날짜 표시

    })(jQuery);
    
</script>
 
</body>
</html>
