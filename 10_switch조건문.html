        // 프롬프트 창에서 학점을 입력받아 
        // 학점(A, B, C, D)에 따라 "당신의 학점은 A입니다."
        // 출력하고, 나머지는 "당신의 학점은 F입니다." 출력하시오. 

        // if문 
         var grade = "A"   // var grade = prompt("당신의 학점은?", " ")
        // if(grade === "A"){

        // }else{

        // switch 문 사용하는 이유? : 가독성, 처리속도가 if문보다 빠르다 
        // var grade = prompt("당신의 학점은?", " ")
        switch(grade){
            case "A" : document.write(`당신의 학점은 ${grade}입니다.`); 
            break;

            case "B" : document.write(`당신의 학점은 ${grade}입니다.`);
            break;
            
            case "C" : document.write(`당신의 학점은 ${grade}입니다.`);
            break;
            
            case "D" : document.write(`당신의 학점은 ${grade}입니다.`);
            break;

            default :  document.write(`당신의 학점은 F 입니다.`);
            break;
        }

        document.write("<br><br>")

        var now = new Date();
        var weekday = now.getDay()     // 0(일요일), 1(월요일),...6(토요일)
        switch(weekday){
            case 0 :weekday = "일요일";
            break;
            case 1 :weekday = "월요일";
            break;
            case 2 :weekday = "화요일";
            break;
            case 3 :weekday = "수요일";
            break;
            case 4 :weekday = "목요일";
            break;
            case 5 :weekday = "금요일";
            break;
            case 6 :weekday = "토요일";
            break;           
        }
            document.write(weekday)
