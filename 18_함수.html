<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>

    <script>
        // 함수선언문 : function 함수명() { 실행문들 }
        // 함수호출문 : 함수명()
        
        // 1. 이름있는 함수(사용자 정의 함수) : 호출문의 위치는 
        //    선언문 앞(호이스팅)과 뒤에 상관없이 쓸 수 있음
        myFunction(); 
        function myFunction(){
            let result = 3+4
            document.write(result+"<br>")
        }
        myFunction(); 
        myFunction();


        // 2. 이름없는 함수(익명함수) : 반드시 호출문이 선언문 뒤에 나와야 한다.
        // lee() (X)
        var lee =  function (){
            let result = 5+4
            document.write(result+"<br>")
        }
        lee();  // (o) 바로뒤에 즉시 실행함수가 나올때는 ;이 없는 오류 발생 



        //3. 즉시실행함수(람다함수)
        (function(){
            let kim = 10+4
            document.write(kim+"<br>")
        })();


        // return문 : 함수문 마지막에 입력하고, 호출문이 있는 곳으로 값을 전달함 
        function add1(){                    //(2)함수실행 
            let sum1 = 10+10
            return sum1                     //(3)호출한 곳으로 반환값 돌려줌
        }
        var total =  add1()                 // (1)함수호출  (4)반환값을 받아서 변수에 대입
        document.write(total+"<br>")

        // 함수의 인수(호출문에 있는 값)와 매개변수(선언문에 있는 변수)
        function add2(a, b){        // a ,b는 매개변수      (2)(6)
            let sum2 = a + b
            return sum2             //                     (3)(7)
        }
        var total2 = add2(100, 200) // 100, 200은 인수      (1)(4)
        var total3 = add2(400, 500) // 1000, 2000은 인수    (5)(8)
        
        document.write(total2+"<br>") //                    (9)
        document.write(total3+"<br>") //                    (10)


        // 두값을 입력받아서 작은수~큰수까지의 합을 구하는 함수를 작성하고
        // 결과를 콘솔에 출력하시오.
        
        function sum(min,max){
            let total = 0;
            for( let i=min; i<=max; i++ ){
                total += i;
            }
            return total;
        }
        console.log(sum(10, 100)); 
        
        // 재귀함수 : 함수문 안에서 다시 자신을 호출하는 함수 
        function count(x) {
            if(x===0){
                document.write("함수 실행종료 <br>")
            } else{
                document.write(`함수 'count'가 호출될 때의 x값 : ${x} <br> `)
                count(x-1)
            }
        }
        count(10)


        // 콜백함수: 함수 호출문에서 인수로 사용하는 함수
        //          다른 함수가 종료된 후 실행되는 함수
        // 필요이유 : 비동기 방식으로 작성된 함수를 동기 처리하기 위해 필요함
        // 동기 방식 : 응답이 올때까지 마냥 기다려야 함 (ex 카페에서 주문할때 줄서서 기다리는 것) 
        // 비동기 방식 : 응답이 올떄까지 다른 일을 할 수 있음(ex 카페에서 주문할때 진동벨) 
    
        function callBack(x){   //(2) x = greetting() => x라는 매개변수에 greetting 함수 담겨짐 
            for (let i=1; i<=10; i++){ //(3) i=1,(6) i=2  (9) i =3
                x(i)                    //(4) greetting(1) (7)greetting(2)
            }
        }

        var greetting = function(a){    //(5) a=1 (8) a=2
            document.write(`Hello JavaScript Woarld...${a} <br>`)
        }
        callBack(greetting)     //(1)


    </script>
    
</body>
</html>
