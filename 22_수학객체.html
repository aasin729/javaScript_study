<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수학객체</title>
</head>
<body>
    
    <!-- 
        Math.메서드()
        Math.round() : 반올림(소수점 이하 1의 자리에서 반올림)
        Math.ceil() : 올림(소수점 이하 1의 자리에서 올림)
        Math.floor() : 버림(소수점 이하 1의 자리에서 버림)
        Math.max() : 최대값 구함 Math.max(3, 9, 10) => 10이 구해짐
        Math.min() : 최소값 구함 Math.min(3, 9, 10) => 3이 구해짐 
        Math.max.apply(null, 배열명) : 배열에서 최대값 구함 
        Math.min.apply(null, 배열명) : 배열에서 최소값 구함 
        Math.random() : 난수발생(0부터 1보다 작은 수만 구해짐)
     -->
     <script>
        document.write(Math.round(89.5)+'<br>')  // 90
        document.write(Math.round(89.3)+'<br>')  // 89
        document.write(Math.ceil(89.3)+'<br>')   // 90
        document.write(Math.ceil(89.3)+'<br>')   // 90
        document.write(Math.floor(89.3)+'<br>')  // 89
        document.write(Math.floor(89.3)+'<br>')  // 89
        
        // 소수점 이하 셋째자리에서 반올림 
        document.write((Math.round(89.566*100))/100+'<br>') // 89.57
        
        document.write(Math.max(3, 9, 10)+'<br>')

        function rand(){
            // let num = Math.random()
            // let num = Math.floor(Math.random()*6)  // 0 ~ 5 까지의 난수 발생
            let num = Math.floor(Math.random()*5)+1   // 1~5까지의 난수 발생 
            console.log(num)
        }
        setInterval(rand, 1000)

       



     </script>


</body>
</html>
