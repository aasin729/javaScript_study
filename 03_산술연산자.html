<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술연산자</title>
</head>
<body>

    <script>
        var x = 100;
        var y = 200;
        var str = "100"
        var plus = x+y; // 300 ( 덧셈연산자 )
        str = x + y + str; // 300100 (연결연산자 => 정수 + 문자열)
        document.write(str+"<br>")
        document.write(plus+"<br>")

        var minus = x-y;
        document.write(minus+"<br>")

        var multiply = x*y; // 곱셈
        document.write(multiply+"<br>")

        var divide = x/y;   // 나누기
        document.write(divide+"<br>")

        var remain = x%y;   // 나머지
        document.write(remain+"<br>")

        // 산술연산자 우선순위(*/% > +- )
        var mixresult = x / y + x - y % x * y  
        document.write(mixresult)
           // ((100/200)+100)-((200%100)*200) 
           // 1. (x/y) : 0.5
           // 2. (y%x) : 0
           // 3. 2번결과에 * y : 0
           // 4. 1번결과 + x : 100.5
           // 5. 4번결과 - y : 100.5
    </script>
    
</body>
</html>
