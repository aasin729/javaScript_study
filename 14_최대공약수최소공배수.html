<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        약수 : 어떤 수를 나누어 떨어지게 하는 자연수 
            (약수 중에 제일 작은수는 1이며, 제일 큰수는 자기자신임)
        최대공약수 : 두 수의 공통인 약수 중 가장 큰수 
        문제) 5와 10의 최대공약수를 구하시오 : 5 
        5의 약수 : 1, 5
        10의 약수 : 1, 2, 5, 10
        최대공약수 : 5 
     -->  
     <script>

        // var num1 = 5
        // for(let i=1; i<=5; i++){
        //     if(num1%i === 0){
        //         document.write(i+" ")
        //     }
        // }

        var arr = [5,10]
        var mini = Math.min.apply(null,arr)
        var gcd // 최대공약수 변수 
        for(let i=1; i<=mini; i++){
            if(arr[0]%i === 0 && arr[1]%i === 0){
                gcd = i
            }
        }
        document.write(`${arr[0]}와 ${arr[1]}의 최대 공약수는 ${gcd}입니다.<br>`)

        //========================================================================

        // 최소공배수 : 두 수의 배수에서 공통이 되는 제일 작은 수 
        // 1~큰수까지 for문을 돌려서 
        // 두 수로 나누었을때 나머지가 0이 되는 최초의 값
        
        var max = Math.max.apply(null,arr)
        var lcm = 1 // 최소공배수 변수
        for (let i=1; i<=max; i++){
            if(i%arr[0] === 0 && i%arr[1] === 0){
                lcm = i
                break
            }
        }
        document.write(`${arr[0]}와 ${arr[1]}의 최소 공배수는 ${lcm}입니다.`)
     </script>

    
</body>
</html>
