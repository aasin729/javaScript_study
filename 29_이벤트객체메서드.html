<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        div{background: red; padding: 30px;}
        a { background: green; display: inline-block;
            padding: 30px;
        }
    </style>

<body>

    <!-- 
        preventDefault() : 기본이벤트의 실행을 막아줌
        stopPropagation() : 이벤트 버블링(전파)을 막아줌 
     -->

    <div><a href="http://www.naver.com">네이버</a></div>

    <form action="" method="post" name="join">
     <input type="text">
     <button type="submit">전송</button>
    </form> 

     <script>

        var ela = document.querySelector('a')
        var eldiv = document.querySelector('div')
        var eljoin = document.join

        ela.onclick = function(event){  //event 는 매개변수이다. 
            // event.preventDefault()   // return false로 대체해도 됨
            event.stopPropagation()
            this.style.background = "blue"
            return false
        }

        eldiv.onclick = function(){
            this.style.background = "pink"
        }

        eljoin.onsubmit = function(event){
            // event.preventDefault()       //매개변수 필요함
            return false                    // 매개변수 필요없음
        }

        

     </script>

    
</body>
</html>
